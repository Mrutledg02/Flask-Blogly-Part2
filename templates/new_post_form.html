{% extends "base.html" %}

{% block page_title %}New Post Form{% endblock %}

{% block content %}
    <h2>Add Post for {{ user.get_full_name() }}</h2>
    <form method="POST">
        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" name="title" placeholder="Enter the post title">
            </div>
        </div>
        <div class="form-group row">
            <label for="content" class="col-sm-2 col-form-label">Content</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="content" name="content" rows="5" placeholder="Enter the post content"></textarea>
            </div>
        </div>
        <div class="text-right">
            <a href="{{ url_for('show_user_detail', user_id=user.id) }}" class="btn btn-info">Cancel</a>
            <button type="submit" class="btn btn-success">Add</button>
        </div>
    </form>
{% endblock %}
